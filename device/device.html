<script type="text/javascript">
    RED.nodes.registerType('device',{
        category: 'resin',
        color: '#F3F3F3',
        defaults: {
            name: {value:"device state"}
        },
        inputs:1,
        outputs:1,
        icon: "resin.svg",
        label: function() {
            return this.name||"device-state";
        }
    });
</script>

<script type="text/x-red" data-template-name="device">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="device">
    <p>Gets the device state from resin-supervisor. Returns the device state object</p>
</script>
